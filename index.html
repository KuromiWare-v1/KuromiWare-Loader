<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KuromiWare</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #1c1c1c, #0f0f0f);
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: #e0e0e0;
  overflow: hidden;
  cursor: none;
}

.cursor {
  position: fixed;
  width: 26px;
  height: 26px;
  border: 2px solid #ff79c6;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 9999;
  mix-blend-mode: difference;
  transition: transform 0.1s ease, background 0.2s ease;
}

.cursor-follower {
  position: fixed;
  width: 8px;
  height: 8px;
  background: #ff79c6;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 10000;
  box-shadow: 0 0 12px rgba(255,121,198,.9);
  transition: transform 0.2s ease;
}

#particles {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

#enter-overlay {
  position: fixed;
  inset: 0;
  background: rgba(28, 28, 28, 0.95);
  backdrop-filter: blur(12px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20000;
  cursor: pointer;
  transition: opacity 0.5s ease;
}

#enter-overlay.hidden {
  opacity: 0;
  pointer-events: none;
}

#enter-text {
  font-size: 36px;
  font-weight: 800;
  background: linear-gradient(90deg,#ff79c6,#ff9ecd,#ff79c6);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: enterFlow 3s linear infinite, pulse 1.6s ease-in-out infinite alternate;
}

@keyframes enterFlow {
  0% { background-position: 0% }
  100% { background-position: 200% }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.9; }
  100% { transform: scale(1.1); opacity: 1; }
}

.container {
  position: relative;
  z-index: 10;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.kuromiware-popup {
  width: 380px;
  background: rgba(25,25,25,.75);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  border: 1px solid rgba(255,121,198,.18);
  box-shadow:
    0 30px 80px rgba(0,0,0,.65),
    inset 0 0 0 1px rgba(255,121,198,.08);
  animation: pop 0.8s cubic-bezier(.25,1.6,.5,1) forwards;
  opacity: 0;
  transform-origin: center;
}

@keyframes pop {
  0% { transform: scale(0.8); opacity: 0; }
  60% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes popupBounce {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

.header {
  padding: 26px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

.title {
  font-size: 28px;
  font-weight: 800;
  background: linear-gradient(90deg,#ff79c6,#ff9ecd,#ff79c6);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: flow 4s linear infinite, titlePulse 2.2s ease-in-out infinite alternate;
}

@keyframes flow {
  0% { background-position: 0% }
  100% { background-position: 200% }
}

@keyframes titlePulse {
  0% { transform: scale(1) rotate(0deg); }
  50% { transform: scale(1.02) rotate(0.5deg); }
  100% { transform: scale(1) rotate(0deg); }
}

.discord-btn {
  margin-top: 10px;
  padding: 12px 22px;
  font-size: 14px;
  font-weight: 600;
  color: #0f0f0f;
  background: linear-gradient(135deg, #ff79c6, #ff9ecd);
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  box-shadow:
    0 10px 25px rgba(255,121,198,0.45),
    inset 0 0 0 1px rgba(255,255,255,0.2);
}

.discord-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 15px 35px rgba(255,121,198,0.7),
              inset 0 0 0 1px rgba(255,255,255,0.25);
}

</style>
</head>

<body>
    
<div id="enter-overlay">
  <div id="enter-text">Click to Enter</div>
</div>
    
<audio id="bg-music" loop>
  <source src="https://kuromiware.shop/Cloud%20%20Mosqui.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
    
<button
  class="discord-btn"
  onclick="window.open('https://discord.gg/cKSmKsmKC8', '_blank')">
  Join Discord
</button>

<canvas id="particles"></canvas>
<div class="cursor"></div>
<div class="cursor-follower"></div>

<div class="container">
  <div class="kuromiware-popup">
    <div class="header">
      <div class="title">KuromiWare</div>
    </div>
  </div>
</div>

<script>
const cursor = document.querySelector('.cursor');
const follower = document.querySelector('.cursor-follower');

let mx=0,my=0,cx=0,cy=0,fx=0,fy=0;

document.addEventListener('mousemove',e=>{
  mx=e.clientX; my=e.clientY;
});

(function animateCursor(){
  cx += (mx-cx)*0.4;
  cy += (my-cy)*0.4;
  fx += (mx-fx)*0.15;
  fy += (my-fy)*0.15;

  cursor.style.left=cx+'px';
  cursor.style.top=cy+'px';
  follower.style.left=fx+'px';
  follower.style.top=fy+'px';
  requestAnimationFrame(animateCursor);
})();
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize(); addEventListener('resize',resize);

const mouse = {x:0,y:0};
addEventListener('mousemove',e=>{mouse.x=e.x;mouse.y=e.y});

class Particle {
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.vx=(Math.random()-.5)*0.6;
    this.vy=(Math.random()-.5)*0.6;
    this.size=Math.random()*2+0.8;
    this.baseSize = this.size;
  }
  update(){
    const dx=mouse.x-this.x;
    const dy=mouse.y-this.y;
    const dist=Math.hypot(dx,dy);
    if(dist<160){
      this.vx += dx/dist*0.03;
      this.vy += dy/dist*0.03;
    }
    this.x+=this.vx;
    this.y+=this.vy;
    this.vx*=0.98;
    this.vy*=0.98;

    if(this.x<0||this.x>canvas.width) this.vx*=-1;
    if(this.y<0||this.y>canvas.height) this.vy*=-1;

    this.size = this.baseSize + Math.sin(Date.now()/500 + this.x + this.y) * 0.5;
  }
  draw(){
    ctx.fillStyle='rgba(255,121,198,.45)';
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

const parts=[...Array(140)].map(()=>new Particle());

(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<parts.length;i++){
    parts[i].update();
    parts[i].draw();
    for(let j=i+1;j<parts.length;j++){
      const d=Math.hypot(parts[i].x-parts[j].x,parts[i].y-parts[j].y);
      if(d<90){
        ctx.strokeStyle=`rgba(255,121,198,${1-d/90})`;
        ctx.lineWidth=0.5;
        ctx.beginPath();
        ctx.moveTo(parts[i].x,parts[i].y);
        ctx.lineTo(parts[j].x,parts[j].y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(animate);
})();

const overlay = document.getElementById('enter-overlay');
const music = document.getElementById('bg-music');

overlay.addEventListener('click', () => {
  overlay.classList.add('hidden'); 

  music.volume = 0.25;
  const playPromise = music.play();
  if (playPromise !== undefined) {
    playPromise.catch(() => {
      document.body.addEventListener('click', () => music.play(), { once: true });
    });
  }
});

</script>

</body>
</html>
